name: Deploy Laravel to Fly.io

on:
  pull_request:
    branches:
      - master

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest --ansi

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 23.x

    - name: Install NPM dependencies
      run: npm install

    - name: Build assets
      run: npm run build

    - name: Copy .env file
      run: |
        cp .env.example .env
        echo "DB_CONNECTION=sqlite" >> .env
        echo "DB_DATABASE=database/testing.sqlite" >> .env
        mkdir -p database
        touch database/testing.sqlite

    - name: Generate application key
      run: php artisan key:generate

    - name: Run migrations
      run: php artisan migrate --force

    - name: Seed database
      run: php artisan db:seed --force

    - name: Deploy to Fly.io
      env:
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }} # Ensure this secret is set in your repository settings
      run: fly deploy --remote-only

